<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#cta">CTA</a></li>
                <li><a href="#feedback">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to the Entertainment Page</h1>
        </section>
        <section id="gallery" class="gallery">
            <h2>Image Gallery</h2>
            <div class="image-container">
                <img src="image1.jpg" alt="Entertainment Image 1">
                <img src="image2.jpg" alt="Entertainment Image 2">
                <img src="image3.jpg" alt="Entertainment Image 3">
            </div>
        </section>
        <section id="cta">
            <h2>Call to Action</h2>
            <button class="cta-button">Watch Now</button>
            <button class="cta-button">Listen Here</button>
            <button class="cta-button">Play Game</button>
        </section>
        <section id="feedback">
            <h2>User Feedback</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Entertainment Page</p>
    </footer>
</body>
</html>
